<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/task2.css'>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
<section id="app">
    <form>
        <h2>Выберите услугу:</h2>
        <div>
            <label for="service"> 
                <div v-for="serv in services" id="card">
                    <input type="checkbox" :value="serv"
                        v-model="prices" @change="sumFinalCount">
                        <p>{{ serv.title }}</p>
                        <span class="cost">
                            Стоимость: {{ serv.price }} р.
                        </span>
                </div>
            </label>
        </div>
        <h3>Итого: {{ finalCount }} р.</h3>
    </form>
</section>

<script src="js/task2.js"></script>
</body>
</html>
